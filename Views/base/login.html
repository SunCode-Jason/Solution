<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} </title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'content/layui/css/layui.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'content/dist/css/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'content/dist/css/login.css' %}" />
    <script src="{% static 'content/dist/script/modernizr-2.6.2.js' %}"></script>
</head>
<body class="layui-layout-body" style="background: #f2f2f2">
    <div class="layui-user-login layui-user-display-show" id="LAY-user-login">
    <div class="layui-user-login-main">
      <div class="layui-user-login-box layui-user-login-header">
        <h2>* * * 系统</h2>
      </div>
      <form class="layui-user-login-box layui-user-login-body layui-form" action="" method="post" >
        <div class="layui-form-item">
          <label class="layui-user-login-icon layui-icon layui-icon-username" for="username"></label>
          <input name="username" class="layui-input" id="username" type="text" placeholder="用户名" lay-verify="required" />
        </div>
        <div class="layui-form-item">
          <label class="layui-user-login-icon layui-icon layui-icon-password" for="password"></label>
          <input name="password" class="layui-input" id="password" type="password" placeholder="密码" lay-verify="required" />
        </div>        
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-filter="LAY-user-login-submit" type="submit" lay-submit="">登 入</button>
        </div>
       {% csrf_token %}
      </form>
    </div>
  </div>

    <script src="{% static 'content/dist/script/jquery-2.2.0.min.js' %}"></script>
    <script src="{% static 'content/dist/script/respond.min.js' %}"></script>


</body>
</html>
