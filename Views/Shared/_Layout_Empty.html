<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} </title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'SCZ_Solution/content/layui/css/layui.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'SCZ_Solution/content/dist/css/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'SCZ_Solution/content/dist/css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'SCZ_Solution/content/dist/css/home.css' %}" />

</head>
<body class="layui-layout-body">
    <div id="layui-container">
         {% block content %}{% endblock %}
    </div>
    <script src="{% static 'SCZ_Solution/content/dist/script/jquery-2.2.0.min.js' %}"></script>
    <script src="{% static 'SCZ_Solution/content/layui/layui.js' %}"></script>
    <script src="{% static 'SCZ_Solution/content/dist/script/respond.min.js' %}"></script>
    {% block scripts %}{% endblock %}
